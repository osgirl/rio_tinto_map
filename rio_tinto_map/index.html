<!DOCTYPE html>
<html>
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
		<title>Map Example</title>

		<!-- Viewport for Responsivity -->
		<meta name="viewport" content="width=100%, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="mapplic/mapplic.css">
		<!-- Internet Explorer -->
		<!--[if lt IE 9]>
			<link rel="stylesheet" type="text/css" href="mapplic/mapplic-ie.css">
			<script type="text/javascript" src="js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="wrap">

			<!-- Site header -->
			<header id="header">
				
			</header>

			<!-- Site content -->
			<div id="content">
				
				<section class="inner over">

					<!-- Map -->
					<div class="map-container">
						<div id="mapplic"></div>
					</div>

				</section>

			</div>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/hammer.js"></script>
		<script type="text/javascript" src="js/jquery.easing.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="mapplic/mapplic.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#mapplic').mapplic({
					source: 'map.json',
                    height: 700,
					sidebar: false,
					minimap: false,
					locations: false,
					deeplinking: true,
					fullscreen: false,
					hovertip: true,
					developer: false,
					clearbutton: false,
					maxscale: 1,
				});
			});
		</script>
	</body>
</html>
